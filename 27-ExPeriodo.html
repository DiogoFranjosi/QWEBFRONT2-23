<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Saudações</h1>

    <script>
        const nome = window.prompt("Qual seu nome?");
        window.alert(`Seja bem vindo, ${nome}!`)

        const primeiraPergunta = window.prompt(`Qual o seu período ${nome}?`)

        if (primeiraPergunta == Manhã, Tarde, Noite){
            window.prompt("Peíodo da manhã selecionado");
        } else {
            window.prompt("Preencha o campo!");
        }
    </script>
</body>
